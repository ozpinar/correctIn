<app-top-menu></app-top-menu>
<div class="flex w-[100vw] h-[calc(100vh-5rem)] container mx-auto">
    <div class="flex-1 lg:hidden shadow-post rounded-lg h-80">
        <app-side-profile></app-side-profile>
    </div>
    <div class="flex-[2] flex flex-col">
        <div class="px-6 md:px-0">
            <app-new-entry></app-new-entry>
        </div>
        <div infinite-scroll [infiniteScrollDistance]="2" [scrollWindow]="false" [infiniteScrollThrottle]="150" (scrolled)="onScroll()" class="overflow-scroll px-6 pt-1 md:px-0 h-full">
            <app-entries [done]="done"></app-entries>
        </div>
    </div>
    <div class="flex-1 md:hidden">
        <app-navigation></app-navigation>
    </div>
</div>
