<div class="px-7 py-5 shadow-post rounded-lg">
    <div class="flex justify-between">
        <div class="flex gap-4">
            <img src="/assets/user.svg" class="border rounded-full border-primary w-12 h-12">
            <div class="flex flex-col">
                <span class="text-primary text-lg">{{user.firstName}} {{user.lastName}}</span>
                <span class="text-secondary opacity-70" >{{date | timeAgo}}</span>
            </div>
        </div>
        <div class="relative inline-block text-left dropdown">
            <span class="flex items-center rounded-md">
                <button class="inline-flex items-center justify-center w-full text-sm font-medium leading-5 text-gray-700 transition duration-150 ease-in-out bg-white rounded-md hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:bg-gray-50 active:text-gray-800" type="button" aria-haspopup="true" aria-expanded="true" aria-controls="headlessui-menu-items-117">
                    <span class="text-primary text-lg">
                        <div class="flex gap-1 p-3" >
                            <div class="bg-primary w-1 h-1 rounded-full"></div>
                            <div class="bg-primary w-1 h-1 rounded-full"></div>
                            <div class="bg-primary w-1 h-1 rounded-full"></div>
                        </div>
                    </span>
                </button>
            </span>
            <div class="opacity-0 invisible dropdown-menu transition-all duration-300 transform origin-top-right -translate-y-2 scale-95">
                <div class="absolute right-0 w-40 mt-2 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg outline-none" aria-labelledby="headlessui-menu-button-1" id="headlessui-menu-items-117" role="menu">
                    <div class="py-1">
                        <button class="text-primary text-md flex items-center px-4 py-2 w-full leading-5 text-left hover:bg-secondary hover:bg-opacity-20 rounded-sm transition-colors cursor-pointer" role="menuitem">
                            <img width="12px" class="mr-1" src="/assets/edit.svg">
                            Edit
                        </button>
                        <button class="text-tertiary text-md flex items-center px-4 py-2 w-full leading-5 text-left hover:bg-tertiary hover:bg-opacity-20 rounded-sm transition-colors cursor-pointer" role="menuitem">
                            <img width="12px" class="mr-1" src="/assets/delete.svg">
                            Delete
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-6 pb-4 flex flex-col items-start">
        <span *ngIf="!isEditing" class="text-lg" >{{text}}</span>
        <textarea ngClass="text-lg shadow-post rounded-lg p-2" [(ngModel)]="text" *ngIf="isEditing" class="w-full"></textarea>
        <textarea placeholder="Add a comment..." ngClass="text-lg shadow-post border-primary rounded-lg p-2 mt-4" [(ngModel)]="comment" *ngIf="isEditing" class="w-full"></textarea>
        <div class="self-end mt-4" >
            <button (click)="toggleEditing()" class="self-end bg-primary py-2 px-4 text-white rounded-full">
                {{isEditing ? 'Submit' : 'Correct Now'}}
            </button>
            <button (click)="cancel()" *ngIf="isEditing" class="bg-tertiary py-2 px-4 text-white rounded-full ml-2" >X</button>
        </div>
    </div>
</div>
